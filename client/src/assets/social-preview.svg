<svg width="1280" height="640" viewBox="0 0 1280 640" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background: Midnight Pro (Deep Slate) -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#020617"/>
    </linearGradient>

    <!-- Brand: Governor Bay Blue -->
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#1d4ed8"/>
    </linearGradient>

    <!-- Subtle Tech Grid Pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255, 255, 255, 0.03)" stroke-width="1"/>
    </pattern>

    <!-- Glow Filter for Logo -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 1. BACKGROUND LAYER -->
  <rect width="1280" height="640" fill="url(#bgGradient)"/>
  <rect width="1280" height="640" fill="url(#grid)"/>

  <!-- 2. DECORATIVE AMBIENT GLOW (Corner Accents) -->
  <!-- Keeps visual interest but stays out of the text safe zone -->
  <circle cx="0" cy="0" r="300" fill="#1d4ed8" opacity="0.15" filter="url(#glow)"/>
  <circle cx="1280" cy="640" r="400" fill="#3b82f6" opacity="0.1" filter="url(#glow)"/>

  <!-- 3. CENTRAL CONTENT (Guaranteed within safe zone) -->
  <g transform="translate(640, 320)" text-anchor="middle">
    
    <!-- LOGO CONTAINER -->
    <g transform="translate(0, -50)">
        <!-- Shadow/Glow -->
        <rect x="-75" y="-75" width="150" height="150" rx="40" fill="#000" opacity="0.3" filter="url(#glow)" transform="translate(0, 10)"/>
        
        <!-- Main Logo Box -->
        <rect x="-75" y="-75" width="150" height="150" rx="40" fill="url(#brandGradient)"/>
        
        <!-- Text 'IA' inside logo -->
        <!-- Using paths would be safer for strict rendering, but standard fonts usually work on Social Cards -->
        <text x="0" y="25" font-family="Arial, Helvetica, sans-serif" font-weight="900" font-size="80" fill="white">IA</text>
    </g>

    <!-- MAIN TITLE -->
    <text x="0" y="145" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-weight="800" font-size="90" fill="#f8fafc" letter-spacing="-1">
      IAPSS
    </text>

    <!-- SUBTITLE / TAGLINE -->
    <text x="0" y="200" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-weight="600" font-size="24" fill="#94a3b8" letter-spacing="3">
      INTELLIGENT ACADEMIC PROBLEM-SOLVING SYSTEM
    </text>

  </g>

  <!-- 4. SAFE ZONE GUIDES (Optional: Uncomment to verify alignment) -->
  <!-- 
  <rect x="40" y="40" width="1200" height="560" fill="none" stroke="red" stroke-width="2" opacity="0.5"/>
  -->
</svg>