    <!-- ✅ PREVENT THEME FLASH (FOUC) -->
    <script>
      (function () {
        try {
          const theme = localStorage.getItem("iapss_theme");
          if (theme === "dark") {
            document.documentElement.classList.add("iapss-dark");
          }
        } catch (e) {}
      })();
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
