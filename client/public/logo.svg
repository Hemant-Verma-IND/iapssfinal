<!-- cSpell:ignore IAPSS -->
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>IAPSS Logo</title>
  
  <!-- Background: Rounded Square with Brand Gradient -->
  <rect width="512" height="512" rx="128" fill="url(#brand_gradient)"/>
  
  <!-- Letter I -->
  <path d="M150 360V152H200V360H150Z" fill="white"/>
  
  <!-- Letter A -->
  <path d="M351.5 360L339 312H271L258.5 360H206L280 152H330L404 360H351.5ZM305 190L283 272H327L305 190Z" fill="white"/>
  
  <!-- Gradient Definition: Matches your CSS -gb-500 to -gb-700 -->
  <defs>
    <linearGradient id="brand_gradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop stop-color="#3B82F6"/>
      <stop offset="1" stop-color="#1D4ED8"/>
    </linearGradient>
  </defs>
</svg>